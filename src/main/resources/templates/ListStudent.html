<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Liste of Students</h1>
  <button type="button" class="btn btn-outline-info " th:href="@{/Save/new}">Add Student</button>
  <table class="table ">
    <thead>
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Prenom</th>
      <th scope="col">age</th>
      <th scope="col">CNE</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="student :${students}">

      <td th:text="${student.nom}"></td>
      <td th:text="${student.prenom}"></td>
      <td th:text="${student.age}"></td>
      <td th:text="${student.CNE}"></td>
      <td><button type="button" class="btn btn-outline-danger">Delete</button></td>
      <td><button type="button" class="btn btn-outline-warning">Update</button></td>

    </tr>

    </tbody>
  </table>
</div>
</body>
</html>
