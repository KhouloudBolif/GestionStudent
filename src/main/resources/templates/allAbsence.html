<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Les absence</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Liste des absences</h1>
    <a type="button" class="btn btn-outline-info " th:href="@{/Absence/add}">Add absence</a>
    <table class="table ">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">jour</th>
            <th scope="col">Etudiant</th>



        </tr>
        </thead>
        <tbody>
        <tr th:each="absence :${absences}">

            <td th:text="${absence.id_absence}"></td>
            <td th:text="${absence.jour}"></td>
            <td th:text="${absence.student.id_student}"></td>
            <td><a class="btn btn-outline-danger" th:href="@{/Absence/Delete/{id}(id=${absence.id_absence})}">Delete</a></td>
            <td><a  class="btn btn-outline-warning" th:href="@{/Update/{id}(id=${absence.id_absence})}" >Update</a></td>


        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
