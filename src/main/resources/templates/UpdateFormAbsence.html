<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update absence</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<h1> Update Absence</h1>
<form th:action="@{/Absence/{id} (id=${absence.id_absence})}"  th:object ="${absence}" method="post">


    <div class="mb-3">
        <label class="form-label">Jour</label>
        <input type="text" class="form-control" th:field="*{jour}">
    </div>
    <div class="mb-3">
        <label class="form-label">Prenom</label>
        <input type="text" class="form-control" th:field="*{student.id_student}">
    </div>
    <button type="submit" class="btn btn-primary" >Update</button>
</form>
</body>
</html>
