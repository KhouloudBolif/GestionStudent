<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<h1>Creat new Student</h1>
<form th:action="@{/Save}" th:object ="${student}" method="post">


    <div class="mb-3">
        <label class="form-label">Nom</label>
        <input type="text" class="form-control" th:field="*{nom}">
    </div>
    <div class="mb-3">
        <label class="form-label">Prenom</label>
        <input type="text" class="form-control" th:field="*{prenom}">
    </div> <div class="mb-3">
    <label class="form-label">Age</label>
    <input type="number" class="form-control" th:field="*{age}">
</div>
    <div class="mb-3">
        <label class="form-label">CNE</label>
        <input type="text" class="form-control" th:field="*{CNE}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
